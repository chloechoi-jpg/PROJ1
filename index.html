<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
</head>
<body class="landing-page">
    <div class="landing-container">
        <img src="images/FINALTITLECARD.png" alt="Choose Your Own Adventure" class="landing-title" />
        <div style="text-align:center; margin-top: 40px; margin-bottom: 20px;">
            <button class="start-btn" onclick="location.href='pages/page1.html'">START</button>
        </div>
        <!-- Infinity (figure 8) animation of anchor points -->
        <div class="infinity-nav-wrapper" style="position:relative; width:500px; height:500px; margin:0 auto;">
            <div class="infinity-nav" style="position:absolute; left:0; top:0; width:100%; height:100%;"></div>
        </div>
    </div>

        <script>
        // Map of page links (story paths)
        const pages = Array.from({length: 30}, (_, i) => `pages/page${i+1}.html`);
        const infinityNav = document.querySelector('.infinity-nav');
        const width = 500;
        const height = 500;
        const cx = width / 2;
        const cy = height / 2;
        const a = 140; // horizontal scale
        const b = 80;  // vertical scale
        const anchors = [];
        // Create anchor points
        pages.forEach((page, idx) => {
            const aEl = document.createElement('a');
            aEl.href = page;
            aEl.className = 'infinity-anchor';
            aEl.style.position = 'absolute';
            aEl.style.width = '40px';
            aEl.style.height = '40px';
            aEl.style.display = 'flex';
            aEl.style.alignItems = 'center';
            aEl.style.justifyContent = 'center';
            aEl.style.borderRadius = '50%';
            aEl.style.background = '#fff';
            aEl.style.boxShadow = '0 2px 8px rgba(0,0,0,0.10)';
            aEl.style.fontWeight = 'bold';
            aEl.style.fontFamily = 'Roboto Mono, monospace';
            aEl.style.fontSize = '1.1em';
            aEl.style.transition = 'background 0.2s, color 0.2s';
            aEl.textContent = idx + 1;
            infinityNav.appendChild(aEl);
            anchors.push(aEl);
        });

        // Animate along infinity (lemniscate) path
        let t = 0;
        function animateInfinity() {
            t += 0.003;
            anchors.forEach((aEl, idx) => {
                // Parametric equation for lemniscate of Gerono (figure 8)
                const theta = (2 * Math.PI * idx) / anchors.length + t;
                const x = cx + a * Math.sin(theta);
                const y = cy + b * Math.sin(2 * theta) / 2;
                aEl.style.left = `${x - 20}px`;
                aEl.style.top = `${y - 20}px`;
                // Optional: color highlight for first/last
                aEl.style.background = idx === 0 ? '#ffe082' : '#fff';
                aEl.style.color = idx === 0 ? '#222' : '#222';
            });
            requestAnimationFrame(animateInfinity);
        }
        animateInfinity();
        </script>
        <style>
        .infinity-nav-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        .infinity-nav {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
        }
        .infinity-anchor {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1em;
            transition: background 0.2s, color 0.2s;
            border: 2px solid #eee;
            cursor: pointer;
        }
        .infinity-anchor:hover {
            background: #222;
            color: #fff;
            border-color: #ffe082;
        }
        </style>
</body>
</html>
